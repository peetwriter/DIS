<!DOCTYPE html>
<html>
  <head>
    <title>Shopping ring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">   
  </head>

  <body>
    
      <div class="container text-center ">
      <h1><a href="index.html">Last 5 products that you couldn't find your size</a></h1>
      </div>
    

    <div id="carousel-example-generic" class="carousel slide">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active center-block carousel-img">
          <img src="img/1.png" style="margin: auto;">          
          <div class="carousel-caption thing1">
          
            <h3>Available in stock</h3>
            <button type="button" class="btn btn-success btn-primary btn-lg" data-toggle="modal" data-target="#myModal" onclick="getMyszie(1)">
              GET MY SIZE!
            </button>
          
          </div>
        </div>
        <div class="item center-block carousel-img">
          <img src="img/2.png" style="margin: auto;">          
          <div class="carousel-caption thing2">
            
              <h3>Available in stock</h3>
              <button type="button" class="btn btn-success btn-primary btn-lg" data-toggle="modal" data-target="#myModal" onclick="getMyszie(2)">
                GET MY SIZE!
              </button>
            
           </div>
        </div>
        <div class="item center-block carousel-img">
          <img src="img/3.png" style="margin: auto;"> 
          <div class="carousel-caption">
          <h2>Unfortunately, your size is unavailable</h2>
          </div>         
        </div>
        <div class="item center-block carousel-img">
          <img src="img/4.png" style="margin: auto;">  
          <div class="carousel-caption thing4">

            <h3>Available in stock</h3>
            <button type="button" class="btn btn-success btn-primary btn-lg" data-toggle="modal" data-target="#myModal" onclick="getMyszie(4)">
              GET MY SIZE!
            </button>

          </div>        
        </div>
        <div class="item center-block carousel-img">
          <img src="img/5.png" style="margin: auto;">
          <div class="carousel-caption">
          <h2>Unfortunately, your size is unavailable</h2>
          </div>         
        </div>
        
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="icon-prev"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="icon-next"></span>
      </a>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
           <h1>A customer assistant is on your way with the product of your size.</br>
            Thank you for your patience!</h1>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default center-block" data-dismiss="modal">Close</button>       
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>

    <div class="hlpBtnn">
    <button type="button" class="btn btn-warning center-block" onclick="helpButton()">
      <h5>For any other help or queries click here</h5>
    </button> 
  </div>
   
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
    function getMyszie(thingNum)
    {
      var block = ".thing" + thingNum;
      var customerInfoBlock = $(block);
      customerInfoBlock.html("<h3>Customer assistant will be with you shortly</h3>");
    }
    function helpButton()
    {
      var helpblock =  $(".hlpBtnn");
      helpblock.html("<h3>Nearest customer assistant is on your way</h3>");
    }
    </script>
  </body>
</html>
