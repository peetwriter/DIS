<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">   
  </head>

  <body>
    <div class="page-header">
      <div class="container text-center ">
      <h1><a href="index.html">5 LAST THINGS YOU HAVE VIEWED</a></h1>
      </div>
    </div>

    <div id="carousel-example-generic" class="carousel slide">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active center-block carousel-img">
          <img src="img/1.jpg" style="margin: auto;">          
          <div class="carousel-caption">
          <h3>Available in stock</h3>
          <button type="button" class="btn btn-success btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Click and assistant will help you!
          </button>
          </div>
        </div>
        <div class="item center-block carousel-img">
          <img src="img/2.jpg" style="margin: auto;"> 
          <div class="carousel-caption">
          <h3>Available in stock</h3>
          <button type="button" class="btn btn-success btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Click and assistant will help you!
          </button>
          </div>         
        </div>
        <div class="item center-block carousel-img">
          <img src="img/3.jpg" style="margin: auto;"> 
          <div class="carousel-caption">
          <h2>Unfortunately, your size is unavailable</h2>
          </div>         
        </div>
        <div class="item center-block carousel-img">
          <img src="img/4.jpg" style="margin: auto;">  
          <div class="carousel-caption">
          <h3>Available in stock</h3>
          <button type="button" class="btn btn-success btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Click and assistant will help you!
          </button>
          </div>        
        </div>
        <div class="item center-block carousel-img">
          <img src="img/5.jpg" style="margin: auto;">
          <div class="carousel-caption">
          <h2>Unfortunately, your size is unavailable</h2>
          </div>         
        </div>
        
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="icon-prev"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="icon-next"></span>
      </a>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Wait a second</h4>
          </div>
          <div class="modal-body">
           Assistant is on his way!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>       
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>


   
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
